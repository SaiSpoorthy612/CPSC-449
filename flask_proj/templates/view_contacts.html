<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
</head>
<body>
    <h1>Contact List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>CID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[0] }}</td>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
                <td>{{ contact[4] }}</td>
                <td>{{ contact[5] }}</td>
                <td>{{ contact[6] }}</td>
                <td>{{ contact[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
